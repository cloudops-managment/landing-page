            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    lucide.createIcons({

                        nameAttr: 'data-lucide',
                        attrs: {

                'data-lucide': name,
                width: size,
                height: size,
                className: className
            });
        };

        const Lock = (props) => <Icon name="lock" {...props} />;

        const CreditCard = (props) => <Icon name="credit-card" {...props} />;

        );

        // CONFIGURACI√ìN CLOUDFLARE WORKER
        // ============================================
        // Reemplaza esta URL con la URL de tu Cloudflare Worker
        const WORKER_URL = 'glpi-ticket-creator.pedrolop90.workers.dev';

        const App = () => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);

            const toggleMenu = () => setIsMobileMenuOpen(!isMobileMenuOpen);

            // Redirigir al panel de clientes
            const handleClientLogin = () => {
                window.location.href = "https://panel.latam-cloud.online/";
            };

            // Funci√≥n para crear ticket a trav√©s del Cloudflare Worker
            const createGLPITicket = async (formData) => {
                try {
                    const response = await fetch(WORKER_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        // Manejar diferentes tipos de errores
                        if (response.status === 429) {
                            throw new Error(`Has excedido el l√≠mite de solicitudes. Por favor, intenta en ${result.retryAfter} segundos.`);
                        } else if (response.status === 400) {
                            throw new Error(`Error de validaci√≥n: ${result.details?.join(', ') || result.error}`);
                        } else {
                            throw new Error(result.message || 'Error al procesar la solicitud');
                        }
                    }

                    return {
                        success: true,
                        ticketId: result.ticketId
                    };

                } catch (error) {
                    console.error('Error al crear ticket:', error);
                    return {
                        success: false,
                        error: error.message
                    };
                }

                setIsSubmitting(true);

                    nombre: e.target.elements.nombre.value,
                    email: e.target.elements.email.value,
                    telefono: e.target.elements.telefono.value,

                    servicio: e.target.elements.servicio.value,
                    comentarios: e.target.elements.comentarios.value

                // Crear ticket en GLPI
                const result = await createGLPITicket(formData);

                setIsSubmitting(false);

                    alert(`‚úÖ ¬°Solicitud enviada exitosamente!\n\nTu ticket #${result.ticketId} ha sido creado.\nTe contactaremos pronto con tu invitaci√≥n al panel.`);

                    alert(`‚ùå Error al enviar la solicitud.\n\nPor favor, intenta nuevamente o cont√°ctanos directamente.\n\nDetalle t√©cnico: ${result.error}`);

                                        <div className="text-slate-300 font-medium">M√°s Econ√≥mico</div>

                                        <div className="text-slate-300 font-medium">Soporte en Espa√±ol</div>
